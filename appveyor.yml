image: Visual Studio 2019

environment:
  matrix:
  - solution_path: PointFree\PointFree.sln

before_build:
 - nuget restore %solution_path%

build_script:
  - msbuild %solution_path%

test_script:
  - dotnet test --test-adapter-path:. --logger:Appveyor PointFree\PointFree.Tests\PointFree.Tests.fsproj